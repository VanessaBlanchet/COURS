<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZERTYPE</title>

    <!-- Ici on a ajouté la commande defer pour que JS attende que la page HTML soit chargée pour 
se mettre en route.  -->


    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/main.js" defer></script>
    <script src="../JS/config.js" defer></script>
    <script src="../JS/script.js" defer></script>
    

</head>

<body>
    <header>
        <h1>Petit jeu de mots : AZERTYPE </h1>
    </header>

    <main>
        <div>
            <h2>Le Jeu</h2>
            <p>Voici un petit jeu qui consiste simplement à taper les mots affichés dans votre navigateur</p>
        </div>

        <div>
            <h2>Votre score</h2>
            <p>Pour chaque mot tapé correctement, vous gagnerez 1 point</p>
            <p>En cas d'erreur, vous ne gagnez pas de point et passez au mot suivant</p>
        </div>
        <br>

        <div id="images_ajoutees">

            <img id="randomImg" src="https://fastly.picsum.photos/id/848/300/300.jpg?hmac=4E3060rBTR0RGvgVCsaiHnX6dUTuzWJUeIrpqoxfYsg" alt="Image aléatoire"
                class="border">
        </div>
        <br>
        <div class="zoneChoix">
            <input type="radio" name="optionSource" id="mots" value="1" checked>
            <label for="mots">Mots</label>

            <!-- <input type="radio" name="optionSource" id="phrases" value="2">
            <label for="phrases">Phrases</label> -->

        </div>

        <div>
            <button id="startButton">Lancer le JEU ! </button>
        </div>

        <div class="zoneProposition">
            Azerty

            <!-- <p>Entrez le mot : <span id="motAffiche" class="motAffiche">Cachalot</span></p> -->
        </div>

        <div id="proposition">
            <input class="inputEcriture" type="text" id="inputEcriture" name="inputEcriture" placeholder="Votre texte ici ">
            <button type= "submit" id="submitButton">Valider</button>
        </div>
        
        

    </main>

    <footer>
        <p>@Copyright : OPC</p>
    </footer>
</body>

</html>
